<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>HabitFlow</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#26d468",
                        "primary-dark": "#1da850",
                        "bg-main": "#050b08",
                        "surface": "#0c1610",
                        "surface-hover": "#132119",
                        "border-subtle": "rgba(255, 255, 255, 0.08)",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    boxShadow: { 
                        "glow": "0 0 20px rgba(38, 212, 104, 0.15)",
                        "nav": "0 -4px 20px rgba(0,0,0,0.4)" 
                    }
                },
            },
        }
    </script>
    <style>
        /* Hide Scrollbar but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Smooth Tab Transitions */
        .tab-content {
            transition: opacity 0.3s ease;
            opacity: 1;
        }
        .tab-content.hidden {
            display: none;
            opacity: 0;
        }

        /* Checkbox Animation */
        .check-path {
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            transition: stroke-dashoffset 0.4s cubic-bezier(0.65, 0, 0.45, 1);
        }
        input:checked + div .check-path { stroke-dashoffset: 0; }
        input:checked + div { background-color: #26d468; border-color: #26d468; }
    </style>
</head>
<body class="bg-bg-main text-white font-display overflow-hidden antialiased selection:bg-primary/30 h-screen w-full flex flex-col md:flex-row">

    <!-- Background Gradients -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] right-[-10%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-500/5 rounded-full blur-[100px]"></div>
    </div>

    <!-- DESKTOP SIDEBAR (Hidden on Mobile) -->
    <aside class="hidden md:flex w-72 flex-col justify-between border-r border-border-subtle bg-bg-main/50 backdrop-blur-xl p-5 z-20">
        <div class="flex flex-col gap-8">
            <div class="flex items-center gap-3 px-2">
                <div class="bg-gradient-to-br from-primary to-emerald-800 rounded-xl size-10 flex items-center justify-center text-bg-main font-bold shadow-glow">HF</div>
                <div><h1 class="text-white font-bold text-lg">HabitFlow</h1><p class="text-gray-500 text-[10px] uppercase tracking-widest">Pro</p></div>
            </div>
            <nav class="flex flex-col gap-1.5">
                <button onclick="switchTab('dashboard')" id="nav-dash-desktop" class="nav-item active flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/20 transition-all w-full text-left">
                    <span class="material-symbols-rounded filled">dashboard</span><span class="text-sm font-bold">Overview</span>
                </button>
                <button onclick="switchTab('habits')" id="nav-habits-desktop" class="nav-item flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 border border-transparent transition-all w-full text-left">
                    <span class="material-symbols-rounded">check_circle</span><span class="text-sm font-medium">My Habits</span>
                </button>
                <button class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 border border-transparent transition-all w-full text-left">
                    <span class="material-symbols-rounded">bar_chart</span><span class="text-sm font-medium">Analytics</span>
                </button>
            </nav>
        </div>
        <div class="flex items-center gap-3 p-3 rounded-xl bg-surface border border-border-subtle">
            <div class="size-8 rounded-full bg-gray-700 flex items-center justify-center text-xs">AM</div>
            <div class="text-sm"><p class="font-bold">Alex Morgan</p><p class="text-gray-500 text-xs">Pro Plan</p></div>
        </div>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden z-10">
        
        <!-- Header -->
        <header class="flex-none px-6 py-5 md:py-6 border-b border-border-subtle bg-bg-main/80 backdrop-blur-md flex justify-between items-center z-30">
            <div>
                <h2 id="page-title" class="text-xl md:text-2xl font-bold tracking-tight">Dashboard</h2>
                <p class="text-gray-400 text-xs md:text-sm font-medium">Tuesday, Oct 24</p>
            </div>
            <button class="size-10 rounded-full border border-border-subtle bg-surface flex items-center justify-center relative hover:bg-surface-hover transition-colors">
                <span class="material-symbols-rounded text-gray-400">notifications</span>
                <span class="absolute top-2.5 right-2.5 size-2 bg-red-500 rounded-full border border-surface"></span>
            </button>
        </header>

        <!-- SCROLLABLE CONTENT -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden p-0 pb-24 md:pb-6 relative">
            
            <!-- VIEW 1: DASHBOARD -->
            <div id="view-dashboard" class="tab-content p-5 md:p-8 flex flex-col gap-6 max-w-[1400px] mx-auto">
                <!-- Metrics Swipe (Mobile) / Grid (Desktop) -->
                <div class="flex overflow-x-auto snap-x md:grid md:grid-cols-3 gap-4 pb-2 no-scrollbar -mx-5 px-5 md:mx-0 md:px-0">
                    <!-- Card 1 -->
                    <div class="min-w-[260px] snap-center p-5 rounded-2xl bg-surface border border-border-subtle relative overflow-hidden group">
                        <div class="absolute right-[-10px] top-[-10px] size-20 bg-primary/10 rounded-full blur-xl"></div>
                        <div class="flex justify-between items-start mb-3 relative z-10">
                            <span class="material-symbols-rounded text-primary bg-primary/10 p-2 rounded-lg">donut_large</span>
                            <span class="text-xs font-bold text-primary bg-primary/10 px-2 py-1 rounded">+12%</span>
                        </div>
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Weekly Goal</p>
                        <p class="text-2xl font-bold text-white mt-1">85%</p>
                        <div class="w-full bg-white/5 h-1.5 rounded-full mt-3"><div class="bg-primary h-full rounded-full" style="width: 85%"></div></div>
                    </div>
                    <!-- Card 2 -->
                    <div class="min-w-[260px] snap-center p-5 rounded-2xl bg-surface border border-border-subtle relative overflow-hidden">
                        <div class="absolute right-[-10px] top-[-10px] size-20 bg-orange-500/10 rounded-full blur-xl"></div>
                        <div class="flex justify-between items-start mb-3 relative z-10">
                            <span class="material-symbols-rounded text-orange-500 bg-orange-500/10 p-2 rounded-lg">local_fire_department</span>
                        </div>
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Streak</p>
                        <p class="text-2xl font-bold text-white mt-1">12 <span class="text-sm text-gray-500">Days</span></p>
                    </div>
                    <!-- Card 3 -->
                    <div class="min-w-[260px] snap-center p-5 rounded-2xl bg-surface border border-border-subtle relative overflow-hidden">
                        <div class="absolute right-[-10px] top-[-10px] size-20 bg-blue-500/10 rounded-full blur-xl"></div>
                        <div class="flex justify-between items-start mb-3 relative z-10">
                            <span class="material-symbols-rounded text-blue-500 bg-blue-500/10 p-2 rounded-lg">check_circle</span>
                        </div>
                        <p class="text-gray-400 text-xs uppercase tracking-wider font-semibold">Done Today</p>
                        <p class="text-2xl font-bold text-white mt-1">4<span class="text-gray-500 text-lg">/6</span></p>
                    </div>
                </div>

                <!-- Big Chart -->
                <div class="rounded-3xl bg-surface border border-border-subtle p-6 shadow-lg relative overflow-hidden min-h-[300px] flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold text-lg">Activity</h3>
                        <div class="flex bg-black/20 rounded-lg p-1">
                            <span class="px-3 py-1 text-xs font-bold bg-primary text-black rounded shadow">W</span>
                            <span class="px-3 py-1 text-xs text-gray-400">M</span>
                        </div>
                    </div>
                    <div class="flex-1 flex items-end justify-between gap-2 relative z-10">
                        <!-- Bars -->
                        <div class="w-full bg-primary/20 rounded-t-sm h-[40%]"></div>
                        <div class="w-full bg-primary/20 rounded-t-sm h-[60%]"></div>
                        <div class="w-full bg-primary/20 rounded-t-sm h-[30%]"></div>
                        <div class="w-full bg-primary rounded-t-sm h-[80%] shadow-[0_0_15px_rgba(38,212,104,0.4)]"></div>
                        <div class="w-full bg-primary/20 rounded-t-sm h-[50%]"></div>
                        <div class="w-full bg-primary/20 rounded-t-sm h-[70%]"></div>
                        <div class="w-full bg-primary/20 rounded-t-sm h-[40%]"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-gray-500 font-mono">
                        <span>M</span><span>T</span><span>W</span><span class="text-white font-bold">T</span><span>F</span><span>S</span><span>S</span>
                    </div>
                </div>
            </div>

            <!-- VIEW 2: HABITS LIST -->
            <div id="view-habits" class="tab-content hidden p-5 md:p-8 flex flex-col gap-6 max-w-[800px] mx-auto">
                
                <!-- Date Strip -->
                <div class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-2">
                    <div class="flex-none flex flex-col items-center justify-center size-14 rounded-xl border border-border-subtle bg-surface text-gray-400">
                        <span class="text-[10px] font-bold uppercase">Mon</span><span class="text-sm font-bold">23</span>
                    </div>
                    <div class="flex-none flex flex-col items-center justify-center size-14 rounded-xl border border-primary bg-primary/10 text-white shadow-glow">
                        <span class="text-[10px] font-bold uppercase text-primary">Tue</span><span class="text-lg font-bold">24</span>
                    </div>
                    <div class="flex-none flex flex-col items-center justify-center size-14 rounded-xl border border-border-subtle bg-surface text-gray-400">
                        <span class="text-[10px] font-bold uppercase">Wed</span><span class="text-sm font-bold">25</span>
                    </div>
                    <div class="flex-none flex flex-col items-center justify-center size-14 rounded-xl border border-border-subtle bg-surface text-gray-400">
                        <span class="text-[10px] font-bold uppercase">Thu</span><span class="text-sm font-bold">26</span>
                    </div>
                    <div class="flex-none flex flex-col items-center justify-center size-14 rounded-xl border border-border-subtle bg-surface text-gray-400">
                        <span class="text-[10px] font-bold uppercase">Fri</span><span class="text-sm font-bold">27</span>
                    </div>
                </div>

                <!-- Habits List -->
                <div class="space-y-6">
                    <!-- Morning Group -->
                    <div>
                        <div class="flex items-center gap-2 mb-3 text-yellow-400/80">
                            <span class="material-symbols-rounded text-lg">wb_sunny</span>
                            <span class="text-xs font-bold uppercase tracking-widest">Morning</span>
                        </div>
                        <div class="flex flex-col gap-3">
                            <!-- Item 1 -->
                            <label class="group flex items-center justify-between p-4 bg-surface border border-border-subtle rounded-2xl cursor-pointer hover:border-primary/30 transition-all select-none">
                                <div class="flex items-center gap-4">
                                    <div class="relative size-6">
                                        <input type="checkbox" checked class="peer sr-only">
                                        <div class="size-6 border-2 border-gray-600 rounded-lg flex items-center justify-center transition-all peer-hover:border-primary">
                                            <svg class="w-4 h-4 text-bg-main" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path class="check-path" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                    </div>
                                    <div class="opacity-50 line-through transition-all group-has-[:checked]:opacity-50 group-has-[:checked]:line-through group-has-[:not(:checked)]:opacity-100 group-has-[:not(:checked)]:no-underline">
                                        <p class="font-semibold text-white">Drink Water</p>
                                        <p class="text-xs text-gray-500">500ml</p>
                                    </div>
                                </div>
                            </label>
                            <!-- Item 2 -->
                            <label class="group flex items-center justify-between p-4 bg-surface border border-border-subtle rounded-2xl cursor-pointer hover:border-primary/30 transition-all select-none">
                                <div class="flex items-center gap-4">
                                    <div class="relative size-6">
                                        <input type="checkbox" class="peer sr-only">
                                        <div class="size-6 border-2 border-gray-600 rounded-lg flex items-center justify-center transition-all peer-hover:border-primary">
                                            <svg class="w-4 h-4 text-bg-main" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path class="check-path" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                    </div>
                                    <div class="transition-all group-has-[:checked]:opacity-50 group-has-[:checked]:line-through">
                                        <p class="font-semibold text-white">Meditation</p>
                                        <p class="text-xs text-gray-500">15 Minutes</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Evening Group -->
                    <div>
                        <div class="flex items-center gap-2 mb-3 text-purple-400/80">
                            <span class="material-symbols-rounded text-lg">bedtime</span>
                            <span class="text-xs font-bold uppercase tracking-widest">Evening</span>
                        </div>
                        <div class="flex flex-col gap-3">
                            <!-- Item 3 -->
                            <label class="group flex items-center justify-between p-4 bg-surface border border-border-subtle rounded-2xl cursor-pointer hover:border-primary/30 transition-all select-none">
                                <div class="flex items-center gap-4">
                                    <div class="relative size-6">
                                        <input type="checkbox" class="peer sr-only">
                                        <div class="size-6 border-2 border-gray-600 rounded-lg flex items-center justify-center transition-all peer-hover:border-primary">
                                            <svg class="w-4 h-4 text-bg-main" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24"><path class="check-path" d="M5 13l4 4L19 7"></path></svg>
                                        </div>
                                    </div>
                                    <div class="transition-all group-has-[:checked]:opacity-50 group-has-[:checked]:line-through">
                                        <p class="font-semibold text-white">Read Book</p>
                                        <p class="text-xs text-gray-500">10 Pages</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- MOBILE BOTTOM NAVIGATION (Visible only on mobile) -->
        <nav class="md:hidden fixed bottom-5 left-4 right-4 bg-[#0c1610]/90 backdrop-blur-xl border border-white/10 rounded-2xl p-2 flex justify-between items-center shadow-nav z-40">
            <button onclick="switchTab('dashboard')" id="nav-dash-mobile" class="flex-1 flex flex-col items-center gap-1 p-2 rounded-xl text-primary transition-colors">
                <span class="material-symbols-rounded filled text-2xl">dashboard</span>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            
            <div class="relative -top-6">
                <button class="size-14 rounded-full bg-primary text-bg-main flex items-center justify-center shadow-[0_0_20px_rgba(38,212,104,0.5)] border-4 border-bg-main transform active:scale-90 transition-transform">
                    <span class="material-symbols-rounded text-3xl font-bold">add</span>
                </button>
            </div>

            <button onclick="switchTab('habits')" id="nav-habits-mobile" class="flex-1 flex flex-col items-center gap-1 p-2 rounded-xl text-gray-500 hover:text-white transition-colors">
                <span class="material-symbols-rounded text-2xl">check_circle</span>
                <span class="text-[10px] font-bold">Habits</span>
            </button>
        </nav>

    </main>

    <script>
        function switchTab(tabId) {
            // Define elements
            const dashView = document.getElementById('view-dashboard');
            const habitsView = document.getElementById('view-habits');
            const pageTitle = document.getElementById('page-title');
            
            // Mobile Nav Buttons
            const navDashMob = document.getElementById('nav-dash-mobile');
            const navHabitsMob = document.getElementById('nav-habits-mobile');
            
            // Desktop Nav Buttons
            const navDashDesk = document.getElementById('nav-dash-desktop');
            const navHabitsDesk = document.getElementById('nav-habits-desktop');

            if (tabId === 'dashboard') {
                // Show Dashboard
                dashView.classList.remove('hidden');
                habitsView.classList.add('hidden');
                pageTitle.innerText = "Dashboard";

                // Update Mobile Nav Styles
                navDashMob.classList.replace('text-gray-500', 'text-primary');
                navDashMob.querySelector('span').classList.add('filled');
                navHabitsMob.classList.replace('text-primary', 'text-gray-500');
                navHabitsMob.querySelector('span').classList.remove('filled');

                // Update Desktop Nav Styles
                updateDesktopNav(navDashDesk, navHabitsDesk);

            } else {
                // Show Habits
                dashView.classList.add('hidden');
                habitsView.classList.remove('hidden');
                pageTitle.innerText = "My Habits";

                // Update Mobile Nav Styles
                navDashMob.classList.replace('text-primary', 'text-gray-500');
                navDashMob.querySelector('span').classList.remove('filled');
                navHabitsMob.classList.replace('text-gray-500', 'text-primary');
                navHabitsMob.querySelector('span').classList.add('filled');

                // Update Desktop Nav Styles
                updateDesktopNav(navHabitsDesk, navDashDesk);
            }
        }

        function updateDesktopNav(activeBtn, inactiveBtn) {
            // Reset Inactive
            inactiveBtn.className = "flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-white/5 border border-transparent transition-all w-full text-left";
            inactiveBtn.querySelector('.material-symbols-rounded').classList.remove('filled');
            
            // Set Active
            activeBtn.className = "flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary border border-primary/20 transition-all w-full text-left";
            activeBtn.querySelector('.material-symbols-rounded').classList.add('filled');
        }

        // Add checkbox click handlers for strikethrough logic (Visual only)
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const textContainer = this.closest('.group').querySelector('div:last-child');
                if(this.checked) {
                    textContainer.classList.add('opacity-50', 'line-through');
                } else {
                    textContainer.classList.remove('opacity-50', 'line-through');
                }
            });
        });
    </script>
</body>
</html>
